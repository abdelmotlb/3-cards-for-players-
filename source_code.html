<!DOCTYPE html>
<html>
    <head>
        <title> &gt;player card> </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row bg-primary">
                <h1 class="text-white text-center"> the top first three players </h1>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="card bg-secondary text-center text-white" style="width:400px">
                        <img src="mosalah.jpg" class="card-img-top">
                        <div class="card-body">
                            <h4 class="card-title">Mohamed salah</h4>
                            <p class="card-text">have prizes of best scorer and assister</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-secondary text-center text-white" style="width:400px">
                        <img src="kareem.jpg" class="card-img-top">
                        <div class="card-body">
                            <h4 class="card-title">Kareem benzema</h4>
                            <p class="card-text">the best scorer in laliga last session</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-secondary text-center text-white"  style="width:400px">
                        <img src="leo.jpg" class="card-img-top">
                        <div class="card-body">
                            <h4 class="card-title">leoniel messi</h4>
                            <p class="card-text">have 6 ballon d'or.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
